<!doctype html>
<html lang="es">

<head>
    <!-- Metadatos esenciales -->
    <meta charset="utf-8" />
    <!-- Configura la vista para dispositivos móviles, asegurando que la escala sea 1:1 y deshabilitando el zoom del usuario. -->
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,user-scalable=no" />
    <!-- Define el color de la barra de herramientas del navegador en dispositivos móviles. -->
    <meta name="theme-color" content="#000000" />

    <!-- Enlaces a recursos de la PWA (Progressive Web App) y estilos -->
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/assets/img/logo.png">
    <link rel="stylesheet" href="/styles/main.scss">

    <title>GymRes</title>

    <!-- Estilos en línea para una carga rápida de la fuente y el color de fondo, evitando un "flash" de contenido sin estilo. -->
    <style>

        html,
        body {
            background: #f7f7f9
        }
    </style>

    <!-- Establece la URL base para todas las rutas relativas en el documento. -->
    <base href="./">
</head>

<body>
    <!-- Encabezado superior de la aplicación. `role="banner"` mejora la accesibilidad. -->
    <header class="topbar" role="banner">
        <img src="./assets/img/logo.png" alt="GymRes" class="logo">
    </header>

    <!-- Contenedor principal donde JavaScript inyectará dinámicamente las diferentes pantallas. -->
    <!-- `aria-live="polite"` indica a los lectores de pantalla que anuncien los cambios de contenido de forma no intrusiva. -->
    <main id="app" role="main" aria-live="polite"></main>

    <!-- Barra de navegación inferior fija. `role="navigation"` y `aria-label` mejoran la accesibilidad. -->
    <nav class="bottombar" role="navigation" aria-label="Navegación principal">
        <!-- Cada botón utiliza un atributo `data-go` para que JavaScript sepa a qué ruta navegar. -->
        <button data-go="home" class="nav-btn" id="nav-home" aria-label="Inicio">
            <!-- Ícono SVG. `aria-hidden="true"` lo oculta de los lectores de pantalla, ya que el `aria-label` del botón ya lo describe. -->
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 10.5 12 3l9 7.5v9a1 1 0 0 1-1 1h-5v-6H9v6H4a1 1 0 0 1-1-1v-9z" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </button>
        <button data-go="reservas" class="nav-btn" id="nav-reservas" aria-label="Reservar">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <rect x="3" y="5" width="18" height="16" rx="2" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M8 3v4M16 3v4M3 10h18" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
        </button>
        <button data-go="mis-reservas" class="nav-btn" id="nav-mis" aria-label="Mis reservas">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="m12 3 2.8 6 6.2.9-4.5 4.3 1.1 6.3L12 18l-5.6 2.9 1.1-6.3L3 9.9 9.2 9 12 3z" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
            </svg>
        </button>
        <button data-go="perfil" class="nav-btn" id="nav-perfil" aria-label="Perfil">
            <svg viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="8" r="4" fill="none" stroke="currentColor" stroke-width="2" />
                <path d="M4 20a8 8 0 0 1 16 0" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" />
            </svg>
        </button>
    </nav>

    <!-- Carga el archivo JavaScript principal como módulo -->
    <script type="module" src="/js/main.js"></script>
</body>

</html>
